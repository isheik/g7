                    <div  class="account_table">
                        <h2>Login</h2>
                        <form method="post" action="http://webdevbasics.net/scripts/demo.php">
                            <table id="account_login_table">
                                <tr>
                                    <th><label for="l_user">Username:</label></th>
                                    <td><input type="text" id="l_user" name="l_user"></td>
                                </tr>
                                <tr>
                                    <th><label for="l_pass">Password:</label></th>
                                    <td><input type="password" id="l_pass" name="l_pass"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <div id="account_login_button" class="account_button">
                                        <button type="submit" name="login">Login</button></div>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div  class="account_table">
                        <h2>Sign up</h2>
                        <form method="post" action="http://webdevbasics.net/scripts/demo.php">
                            <table id="sign_up">
                                <tr>
                                    <th><label for="s_fname">First Name:</label></th>
                                    <td><input type="text" id="s_fname" name="s_fname"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_lname">Last Name:</label></th>
                                    <td><input type="text" id="s_lname" name="s_lname"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_user">User Name:</label></th>
                                    <td><input type="text" id="s_user" name="s_user"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_email">Email:</label></th>
                                    <td><input type="email" id="s_email" name="s_email"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_remail">Retype Email:</label></th>
                                    <td><input type="email" id="s_remail" name="s_remail"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_pass">Password:</label></th>
                                    <td><input type="password" id="s_pass" name="s_pass"></td>
                                </tr>
                                <tr>
                                    <th><label for="s_rpass">Retype Password:</label></th>
                                    <td><input type="password" id="s_rpass" name="s_rpass"></td>
                                </tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <div id="account_sing_up_button" class="account_button">
                                        <button type="submit" name="sign_up">Sign up</button></div>
                                    </td>
                                </tr>
                            </table>
                       </form>
                    </div>
                    <div  class="account_table">
                        <h2>Deregister</h2>
                        <form method="post" action="http://webdevbasics.net/scripts/demo.php">
                            <table id="deregister">
                                <tr>
                                    <th><label for="d_user">Username:</label></th>
                                    <td><input type="text" id="d_user" name="d_user"></td>
                                </tr>
                                <tr>
                                    <th><label for="d_pass">Password:</label></th>
                                    <td><input type="password" id="d_pass" name="d_pass"></td></tr>
                                <tr>
                                    <th></th>
                                    <td>
                                        <div id="account_deregister_button" class="account_button">
                                        <button type="submit" name="deregister">deregister</button></div>
